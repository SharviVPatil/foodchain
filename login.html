<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link
      rel="icon"
      href=
  "https://img.icons8.com/?size=64&id=gEEcqw6r0R5F&format=gif"
      type="image/x-icon" onclick="location.href"
  />
  
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
<main>
  <header>
    <h4>Login</h4>
  </header>
  <form>
    <div class="form_wrapper">
      <input id="input" type="text" required>
      <label for="input">Username</label>
      <i class="material-icons">person</i>
    </div>
    <div class="form_wrapper">
      <input id="password" type="password" required>
      <label for="password">Password</label>
      <i class="material-icons">lock</i>
    </div>
    <div class="remember_box">
      <div class="remember">
        <input type="checkbox">
        Remember me
      </div>
      <a href="#">Forgot Password ?</a>
    </div>
     <!-- <button class="button" onclick="display('result')">Login</button> -->
     <!-- <button class="button" onclick="location.href='homepage.html'"> Submit</button> -->
      <a href="homepage.html"><div style="padding: 10px; border: solid; border-radius: 12px; text-align: center; background-color: aliceblue; color: black;">Submit</div></a>

    <div class="new_account">
      Don't have account ? <a href="register.html">Register</a>
    </div>
  </form>
</main>
